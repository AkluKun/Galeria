<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <style>
        figure img {
            width: 400px;
        }
    </style>

    <nav class="navbar">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <a class="navbar-brand" href="#">
                <img src="./ImagensONK/Logo.png" alt="Logo"
                    width="300" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <br>

    <main>
        <section>
            <div class="container text-center">
                <div class="row row-cols-3">
                    <div class="col">
                        <figure class="figure">
                            <img class="rounded" src="./ImagensONK/ai.jpg"
                                class="figure-img img-fluid rounded" alt="...">
                            <figcaption class="figure-caption text-center">AI Hoshino, A Lendaria Idol</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/aqua.jpg"

                            <figcaption class="figure-caption text-center">Aqua Hoshino</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/ruby.jpeg"

                            <figcaption class="figure-caption text-center">Ruby Hoshino</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/familia.jpg"

                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/crianças.jpeg"
                                alt="">
                            <figcaption class="figure-caption text-center">Ruby e Aqua Crianças</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/filhos.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Ruby e Aqua Hoshino</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/filhos-bb.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Ruby e Aqua bebês</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/aqua-bb.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Aqua Bebê</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/ruby-bb.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Ruby Bebê</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/olho-ai.jpeg"
                                alt="">
                            <figcaption class="figure-caption text-center">Olho De Ai Hoshino</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/olho-aqua.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Olho de Aqua Hoshino</figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure>
                            <img class="rounded" src="./ImagensONK/olho-ruby.jpg"
                                alt="">
                            <figcaption class="figure-caption text-center">Olho de Ruby Hoshino</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <!-- Grid container -->
                <div class="container pt-4">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
                            role="button" data-mdb-ripple-color="dark"><i class="bi bi-facebook"></i></a>

                        <!-- Twitter -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"

                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"

                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"

                        <!-- Github -->
                        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"

                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">

                    <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </div>
                <!-- Copyright -->
            </footer>

</html>
